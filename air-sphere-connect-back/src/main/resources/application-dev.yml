spring:
  datasource:
    url: jdbc:mariadb://${DB_HOST:mariadb}:3306/${DB_NAME:air-sphere-connect}
    username: ${DB_USER:air-sphere-connect_user}
    password: ${DB_PASSWORD:userpass123}
    driver-class-name: org.mariadb.jdbc.Driver

  docker:
    compose:
      enabled: false

  messages:
    basename: ValidationMessages
    encoding: UTF-8

  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

