spring:
  datasource:
    url: jdbc:mariadb://${DB_HOST:mariadb}:3306/${DB_NAME:air-sphere-connect}
    username: ${DB_USER:air-sphere-connect_user}
    password: ${DB_PASSWORD:userpass123}
    driver-class-name: org.mariadb.jdbc.Driver

  messages:
    basename: ValidationMessages
    encoding: UTF-8

  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:-admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:-admin123}
      roles: ADMIN

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

cors:
  allowed-origins: ${CORS_ORIGINS:-http://localhost:4200}
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"

weather:
  api:
    key: ${WEATHER_API_KEY}

mailjet:
  api:
    key: ${MAILJET_API_KEY}
    secret: ${MAILJET_API_SECRET}

docker:
  compose:
    enabled: false
    file: ../docker-compose.yml