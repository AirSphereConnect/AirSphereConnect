spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/air-sphere-connect
    username: air-sphere-connect_user
    password: userpassword123
    driver-class-name: org.mariadb.jdbc.Driver

  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

