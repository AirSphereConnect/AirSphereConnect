<div class="p-6 min-h-screen">
  <button
    (click)="goBack()"
    class="mb-4 px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">
    ← Retour à la liste
  </button>
  @if (thread) {
    <h1 class="text-2xl font-bold mb-4">{{ thread.title }}</h1>
    <p class="text-sm text-gray-500 mb-6">Par {{ thread.author }}</p>

    @if (posts.length > 0) {
      @for (post of posts; track post.id) {
        <div class="p-4 rounded-lg shadow mb-4">
          <p class="text-sm text-gray-500 mb-1">
            {{ post.user }} — {{ post.createdAt | date:'short' }}
          </p>
          <p class="text-gray-800">{{ post.content }}</p>
        </div>
      }
    } @else {
      <p class="text-gray-500 italic">Aucun post pour le moment.</p>
    }
  } @else {
    <p class="text-center text-gray-500">Thread introuvable.</p>
  }
</div>
