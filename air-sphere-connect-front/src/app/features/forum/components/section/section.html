<div class="p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Forum - Sections</h1>

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    @for (section of sections; track section.id) {

      <a [routerLink]="['/forum/section', section.id]"
        class="block p-6 bg-white dark:bg-gray-800 rounded-xl shadow hover:shadow-lg transition border border-gray-200"
        >
        <!-- IcÃ´ne -->

      <!-- Titre -->
      <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2">
        {{ section.title }}
      </h2>

      <!-- Description -->
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
        {{ section.description }}
      </p>

      <!-- Stats -->
      <div class="flex items-center text-sm text-gray-500">
          <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-full">
            {{ getThreadCount(section.id) }} discussions
          </span>
      </div>

      </a>
    }

  </div>
</div>
