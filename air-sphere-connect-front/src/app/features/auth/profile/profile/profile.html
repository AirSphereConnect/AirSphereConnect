<div>
  @if (user) {
    <h1>Bienvenue {{ user.username }}</h1>
  }
  <app-tab [tabs]="tabs" navClass="tabs-lift"></app-tab>

  <ng-template #profilUser>
    <app-user-dashboard [user]="user"></app-user-dashboard>
  </ng-template>

  <ng-template #thread>
    <app-thread-list ></app-thread-list>
  </ng-template>

  <ng-template #favorites>
    <app-favorites [user]="user"></app-favorites>
  </ng-template>

  <ng-template #alerts>
    <app-alerts [user]="user"></app-alerts>
  </ng-template>

  <router-outlet></router-outlet>

</div>
