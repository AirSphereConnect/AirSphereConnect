<fieldset class="fieldset bg-base-200 border-base-300 rounded-box border p-4 w-full">
  @if (user) {
    <div class="flex flex-wrap gap-4 mb-4">
      <div class="flex flex-col flex-1">
        <label class="label font-bold">Nom utilisateur</label>
        <input type="text" class="input w-full" [value]="user.username" disabled />
      </div>

      <div class="flex flex-col flex-1">
        <label class="label font-bold">Email</label>
        <input type="text" class="input w-full" [value]="user.email" disabled />
      </div>

      <div class="flex flex-col flex-1">
        <label class="label font-bold">RÃ´le</label>
        <input type="text" class="input w-full" [value]="user.role" disabled />
      </div>
    </div>

    @if (user.address) {
      <div class="flex flex-wrap gap-4 mb-4">
        <div class="flex flex-col flex-1">
          <label class="label font-bold">Adresse</label>
          <input type="text" class="input w-full" [value]="user.address.street" disabled />
        </div>

        <div class="flex flex-col flex-1">
          <label class="label font-bold">Ville</label>
          <input type="text" class="input w-full" [value]="user.address.city.name" disabled />
        </div>

        <div class="flex flex-col flex-1">
          <label class="label font-bold">Code postal</label>
          <input type="text" class="input w-full" [value]="user.address.city.postalCode" disabled />
        </div>
      </div>
    }


  }
</fieldset>
@if (user) {
  <div class="flex justify-center gap-6 mt-6">
    <app-button
      class="w-30 h-10 divider-horizontal divider-start"
      color="primary"
      variant="solid"
      (click)="editUser(user.id)"
    >
      Modifier
    </app-button>
    <div class="divider divider-horizontal"></div>
    <app-button
      class="w-30 h-10 divider-horizontal divider-end"
      color="warning"
      variant="solid"
      (click)="deleteUser()"
    >
      Supprimer
    </app-button>
  </div>
}
